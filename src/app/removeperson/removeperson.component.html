<div class="container">
  <div class="row">
    <form (ngSubmit)="deleteData(editForm)" #editForm="ngForm">
       <div class="form-group">
          <label for=""></label>
          <input type="text" class="form-control" id="fname" [(ngModel)]="fname" name="fname"> 
       </div>
       <div class="form-group">
          <label for=""></label>
          <input type="text" class="form-control" id="lname" [(ngModel)]=lname name="lname">
       </div>  
       <button class="btn btn-primary">
            Remove Information
       </button>
    </form>  
  </div>
  <DIV class="row">
    <app-listing (removeClicked)="editData($event)"></app-listing>
  </DIV>
</div>
